{% extends "base.html" %}
{% block content %}

<h2 class="text-center">Energy Forecast</h2>

<form action="/forecast_result" method="post">
<input class="form-control" name="history"
placeholder="100,120,130,125,140,150,160">
<br>
<button class="btn btn-success w-100">Forecast</button>
</form>

{% if forecast %}
<div id="chart"></div>

<script>
var data = [{
y: {{ forecast | safe }},
type:'scatter',
mode:'lines+markers'
}];

Plotly.newPlot("chart", data);
</script>
{% endif %}

{% endblock %}
